<!DOCTYPE html>
<html lang="pt_BR">
  <!-- Specifies the document language as Brazilian Portuguese -->

  <head>
    <!-- Metadata and page configurations -->
    <meta charset="UTF-8" />
    <!-- Sets character encoding to UTF-8 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Ensures compatibility with Internet Explorer's latest rendering engine -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Enables responsive design by setting the viewport for different devices -->

    <title>Choose your character</title>
    <!-- Sets the page title displayed in the browser tab -->

    <!-- Links to external CSS stylesheets for styling and layout -->
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>

  <body>
    <!-- Main container of the page content -->
    <main>
      <header class="cabecalho">
        <!-- Main title displayed at the top of the page -->
        <h1 class="titulo">Character Select</h1>
      </header>

      <!-- Character selection area -->
      <div class="selecao-de-personagens">
        <!-- Large display for the selected character for Player 1 -->
        <div class="personagem-grande personagem-jogador-1">
          <img
            src="./src/imagens/thor.png"
            alt="Personagem selecionado jogador 1"
            id="personagem-jogador-1"
          />
          <div class="nome">
            <h2 id="nome-jogador-1">Thor</h2>
            <!-- Displays Player 1's selected character name -->
          </div>
        </div>

        <!-- List of available characters to select from -->
        <ul class="lista-de-personagens">
          <!-- Each list item represents a selectable character -->

          <li class="personagem selecionado" id="thor" data-name="Thor">
            <!-- "1P" tag indicates Player 1's characters, with "Thor" initially selected -->
            <span class="tag">1P</span>
            <img src="./src/imagens/thor.jpg" alt="Personagem Thor" />
          </li>

          <li class="personagem" id="homem-de-ferro" data-name="Homem de ferro">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/homem-de-ferro.jpg"
              alt="Personagem Homem de ferro"
            />
          </li>

          <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/viuva-negra.jpg"
              alt="Personagem Viúva Negra"
            />
          </li>

          <li class="personagem" id="hulk" data-name="Hulk">
            <span class="tag">1P</span>
            <img src="./src/imagens/hulk.jpg" alt="Personagem Hulk" />
          </li>

          <li
            class="personagem"
            id="capitao-america"
            data-name="Capitão América"
          >
            <span class="tag">1P</span>
            <img
              src="./src/imagens/capitao-america.jpg"
              alt="Personagem Capitão América"
            />
          </li>

          <li
            class="personagem jogador-2-selecionado"
            id="ultron"
            data-name="Ultron"
          >
            <!-- "2P" tag indicates Player 2's character with "Ultron" initially selected -->
            <span class="tag">2P</span>
            <img src="./src/imagens/ultron.jpg" alt="Personagem Ultron" />
          </li>

          <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
            <span class="tag">1P</span>
            <img
              src="./src/imagens/doutor-doom.jpg"
              alt="Personagem Doutor Doom"
            />
          </li>

          <li class="personagem" id="nova" data-name="Nova">
            <span class="tag">1P</span>
            <img src="./src/imagens/nova.jpg" alt="Personagem Nova" />
          </li>

          <li class="personagem" id="fenix" data-name="Fênix">
            <span class="tag">1P</span>
            <img src="./src/imagens/fenix.jpg" alt="Personagem Fênix" />
          </li>
        </ul>

        <!-- Large display for the selected character for Player 2 -->
        <div class="personagem-grande personagem-jogador-2">
          <img
            src="./src/imagens/ultron.png"
            alt="Personagem selecionado jogador 2"
            id="personagem-jogador-2"
          />
          <div class="nome">
            <h2>Ultron</h2>
            <!-- Displays Player 2's selected character name -->
          </div>
        </div>
      </div>
    </main>

    <!-- Link to the JavaScript file that manages the interactivity -->
    <script src="./src/js/index.js"></script>
  </body>
</html>
